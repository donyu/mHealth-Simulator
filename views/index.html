<!doctype html>
<html>
	<head>
		<title>mHealth Sim</title>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/styles.css">
		<link href="http://twitter.github.com/bootstrap/assets/js/google-code-prettify/prettify.css" rel="stylesheet" />
		<link rel="stylesheet" href="http://yandex.st/highlightjs/7.3/styles/default.min.css">
	</head>
	<body>
	  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		  <div class="nav-container">
		      <a class="navbar-brand" style="margin-left: 50px;" href="">mHealth Simulator</a>
		    <ul class="nav navbar-nav navbar-right">
		    </ul>
	    </div>
		</nav>

		<div class="container">
			<div class="row">
				<div class="col-md-8" id="workspace">
					<button class="btn btn-default btn-lg" id="start-button">
						<span class="glyphicon glyphicon-refresh"></span> Restart Phone
					</button>
				</div>
				<div class="col-md-4 col-md-offset-1" id="ios-simulator">
					<div id="iPhoneBro" class="iPhone gen">
						<div class="title">
							<input type="submit" class="back button" value="Messages">
								<span class="contact_name button">HTC</span>
							<input type="submit" class="edit button" value="Edit">
						</div>
						<div id="conversation" class="conversation ">
						</div>
						<div class="message"><input id="imessage" type="text" name="imessage" value="" placeholder="Text Message"><input id="send_btn" type="submit" value="Send" onclick="sendSMS();" class="disabled"><input id="phone" type="hidden" name="number" value=""></div>
					</div>
					<a data-toggle="modal" href="#embedModal" class="btn btn-default btn-lg" id="embed-button">
						<span class="glyphicon glyphicon-share"></span> Embed In Your Website
					</a>
					<!-- Modal -->
					 <div class="modal fade" id="embedModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					   <div class="modal-dialog">
					     <div class="modal-content">
					       <div class="modal-header">
					         <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					         <h4 class="modal-title">Embed In Your Website</h4>
					       </div>
					       <div class="modal-body">
					         Copy and paste the following code into your website
					         <br/>
					         <br/>
					         <pre><code class="xml">
INSERT HERE

					         </code></pre>
					       </div>
					       <div class="modal-footer">
					         <p>Built @ Hack the Change - Fall 2013</p>
					       </div>
					     </div><!-- /.modal-content -->
					   </div><!-- /.modal-dialog -->
					 </div><!-- /.modal -->
				</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/jquery-ui.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
		<script src="/js/jquery.jsPlumb-1.5.1.js"></script>
		<script src="http://yandex.st/highlightjs/7.3/highlight.min.js"></script>
		<script src="/js/texting.js"></script>
		<script>
			jsPlumb.ready(function() {
				var e0 = jsPlumb.addEndpoint("node0"),
				e1 = jsPlumb.addEndpoint("node1");

				jsPlumb.connect({ source:e0, target:e1 });
			});
		</script>
	</body>
</html>
